{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main%}
    <form action="/register" method="POST">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="login" placeholder="Login" type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="repeat_password" placeholder="Repeat password" type= "password">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="username" placeholder="Username" type="text">
        </div>
        <button class="btn-primary" type="submit">Register</button>
    </form>
    <p>
        <span class="small">Allowed symbols: decimals, latin letters (upper or lowercase), @#$%^&+=</span>
    </p>
{% endblock %}
