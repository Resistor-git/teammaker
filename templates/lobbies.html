{% extends "layout.html" %}

{% block title %}
    Lobbies
{% endblock title %}

{% block main%}
    <p>{{ all_lobbies_and_users }}</p>
    {% for row in all_lobbies_and_users %}
        <!-- game's name (= lobby's name) -->
        <p>{{ row[0] }}</p>
         <!-- players' names -->
        <ul>
            <li>{{ row[1] }}</li>
        </ul>
    {% endfor %}

    {% endblock main %}
